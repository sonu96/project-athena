[tool:pytest]
# Pytest configuration for Athena DeFi Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    e2e: End-to-end tests for full agent lifecycle
    slow: Tests that take longer to run
    requires_network: Tests that require network access
    requires_credentials: Tests that require API credentials

# Filtering
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Minimum Python version
minversion = 3.9

# Test timeout (in seconds)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:langchain.*

# Environment variables for testing
env = 
    TESTING=true
    ANTHROPIC_API_KEY=test_key
    OPENAI_API_KEY=test_key
    MEM0_API_KEY=test_key
    CDP_API_KEY_NAME=test_key
    CDP_API_KEY_SECRET=test_secret
    GOOGLE_APPLICATION_CREDENTIALS=test_credentials
    GCP_PROJECT_ID=test_project
    FIRESTORE_DATABASE=test_db
    BIGQUERY_DATASET=test_dataset